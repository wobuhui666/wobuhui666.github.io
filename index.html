<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的图片展示</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			color: #333;
			margin-top: 30px;
		}
		img {
			display: block;
			max-width: 100%;
			margin: 0 auto;
			box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
		}
	</style>
</head>
<body>
	<h1>这是我的图片：</h1>
	<img src="example.jpg" alt="我的图片">
</body>
</html>
